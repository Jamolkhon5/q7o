services:
  redis:
    image: redis:alpine
    networks:
      - q7o_network
    ports:
      - "6379:6379"

  livekit:
    image: livekit/livekit-server:latest
    command: --config /config/livekit.yaml
    environment:
      - LIVEKIT_RTC.NODE_IP=217.114.8.206  # ИЗМЕНЕНО
      - LIVEKIT_RTC.ANNOUNCED_IP=217.114.8.206  # ИЗМЕНЕНО
    volumes:
      - ./config:/config
    ports:
      - "7881:7881"  # ИЗМЕНЕНО с 7880:7880
      - "7882:7882"  # ИЗМЕНЕНО с 7881:7881
    networks:
      - q7o_network

networks:
  q7o_network:
    external: true